<body>
<h3 class="heading">Feedback Form</h3>
<div class="box">
    <form [formGroup]="feedback_form">
        <div>
            <label>Name: </label>
            <input type="text" formControlName="name">
        </div>
        <div>
            <label>Email: </label>
            <input type="text" formControlName="email">
        </div>
        <div>
            <label>Feedback: </label>
            <input type="radio" formControlName="feedback" value="Great"> Great
            <input type="radio" formControlName="feedback" value="Okay"> Okay
            <input type="radio" formControlName="feedback" value="Not good"> Not good
        </div>
        <div>
            <label>Comments: </label>
            <textarea formControlName="comment"></textarea>
        </div>
    </form>
<button (click)="Submit()">Submit</button>
<p class="message-1" *ngIf="out==='true'" >Form Submitted Successfully</p>
<p class="message-2" *ngIf="out==='false'" >Form Submission was unsuccessful</p>
</div>
</body>
